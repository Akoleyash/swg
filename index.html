<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWG Game- Yash Akole | Yashodhan Pagar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <h1 class="text-center pt-5">Snake Water Gun Game</h1>


    <div class="container pt-5" id="user">
        <div class="row g-4">
            <div class="col">
              <div class="card">
                <img src="./assets/snake.png" class="mx-auto d-block card-img-top pt-2 w-25 h-25" alt="Snake" id="snake">
                <div class="card-body">
                  <h5 class="card-title text-center">Snake</h5>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card" >
                <img src="./assets/water.png" class="card-img-top pt-2 mx-auto d-block w-25 h-25" alt="Water" id="water">
                <div class="card-body">
                  <h5 class="card-title text-center">Water</h5>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="./assets/gun.png" class="card-img-top pt-2 mx-auto d-block w-25 h-25" alt="Gun" id="gun">
                <div class="card-body">
                  <h5 class="card-title text-center">Gun</h5>
                </div>
              </div>
            </div>
          </div>
    </div>
    <div id="show" class="text-center pt-5"></div>
    <div class="again text-center pt-5"><button type="reset" class="btn btn-primary">Try Again</button></div>




</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./assets/script.js"></script>
</html>
